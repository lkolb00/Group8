<!DOCTYPE html>
{% load static %}

<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- add local stylesheet -->
<link rel="stylesheet" href="{% static "crm/static/css/portfolio.css" %}">


<div class="container-fluid">

    <div class="navbar-header">
        <!-- Branding Image -->
        <a class="navbar-brand" href="">
            Maverick Gram
        </a>
        <!-- Button to collapse Navbar Button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#myNavbar" aria-controls="myNavbar">
            Toggle Navigation
        </button>
    </div>
    <!-- Dark background with white text -->
    <nav class="navbar navbar-expand-md bg-secondary navbar-dark" id="myNavbar">
        <!-- Display navigation options left-justified in navbar -->
        <ul class="navbar-nav mr-auto">
            <li class="navbar-brand"></li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'crm:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'crm:student_list' %}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'crm:event_list' %}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'crm:club_list' %}">Clubs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'crm:register' %}">Register</a>
            </li>
        </ul>
        <!--Display Login/Logout right-justified in navbar -->
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Logout</a>
                </li>

            {% else %}
                <li><a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>


</div>
<body id="app-layout">
<div class="row">
    <div class="col-md-8">
        {% block content %}
        {% endblock %}
    </div>
</div>
</div>
</div>
</body>
</html>
